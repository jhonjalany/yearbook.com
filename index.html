<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yearbook</title>
  <style>

    @keyframes appear {
      from {
        opacity: 0;
        scale: 0.5;
      }
      to {
        opacity: 1;
        scale: 1;
      }
    }

    body {
      
      background: linear-gradient(#99f888,#5f8160);
    }

    .body-div {
      display: block;
    }
    /*--------------header--------------*/
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      height: 60px;
      border-radius: 50%;
      
    }
    .schoolName {
      margin-left: 5px;
      margin-right: 5px;
    }

    .name,
    .year {
      font-size: 19px;
      text-align: center;
      text-shadow : 7px 7px 16px  #4d4c4c, -14px 7px 16px  #4d4c4c ; 
      font-weight: 600;
      margin: 0;
    }

    /*----------------Students---------------------*/
    .sectionName {
      text-align: center;
      font-size: 25px;
      margin-bottom: 5px;
      text-shadow : 7px 7px 16px  #020202;
      
    }
    .display-highHonor {
      display: block;
    }
    .render {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      text-align: center;
    }
    .studentDiv {
    
      margin-top: 5px;
      width: 30%;
      animation: appear linear;
      animation-timeline: view();
      animation-range: entry 0% 
    }

    .studentPicture {
      border-radius: 10px;
      width: 65px;
      align-content: center;
      cursor: pointer;
      margin-top: 10px;
      box-shadow : 20px 0 50px  #313131 , -20px 0 50px #313131;
      transition: 0.5s;
    }
    .studentPicture:hover {
      box-shadow : 20px 0 50px  #ffffff , -20px 0 50px #eeecec;
    }
   


    .studentName {
      font-size: 7px;
      text-align: center;
      margin: 0px;
    }

    /*--------------------sections---------*/

    .display-section {
      display: block;
    }

    /*-------------next & preveus button--------*/
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 11px;
    }
    
    .print,
    .next,
    .previous {
      display: block;
      font-size: 15px;
      background-color: transparent;
      cursor: pointer;
    }
    .print {
      margin-right: 10px;
    }
    .next_n_print_button {
      display: flex;
    }

    /*-------------expand image--------*/

    .expand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .x-button {
      font-size: 30px;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }
    .expand-image {
      height: 300px;
      box-shadow: 100px 0 70px #8a8d8a , -100px 0 70px #8a8d8a; 
    }


  @media (min-width: 750px) {

    /*--------------header--------------*/
    .header {
      margin-bottom: 30px;
    }
    .logo {
      height: 90px;
    }
    .schoolName {
      
      margin-left: 20px;
      margin-right: 20px;
    }
    .name,
    .year {
      font-size: 25px;
    }

    /*----------------Students---------------------*/
    .sectionName {
      font-size: 35px;
      margin-bottom: 5px;
    }
    .studentDiv {
      margin-top: 30px;
      width: 25%;
    }
    .studentPicture {
      width: 150px;
      box-shadow : 40px 0 100px  #313131 , -40px 0 100px #313131;
    }

   
    .studentName {
      font-size: 20px;
    }

    /*-------------next & preveus button--------*/
    .buttons {
      margin-top: 20px;
    }
    .print,
    .next,
    .previous {
      font-size: 20px;
    }

    /*-------------expand image--------*/
    .x-button {
      font-size: 40px;
    }
    .expand-image {
      height: 500px;
    }

  }

  @media print {
    body {
      margin: 0px;
      padding: 0px;
    }
    .header {
      margin-bottom: 0px;
    }
    .logo {
      height: 100px;
    }
    .schoolName {
      font-size: 25px;
      font-weight: bold;
      margin-left: 5px;
      margin-right: 5px;
    }
    /*----------------Students---------------------*/
    .studentDiv {
      width: 25%;
      margin-bottom: 20px;
    }
    .studentPicture {
      width: 130px;
    }
    .studentName {
      font-size: 13px;
      font-weight: 600;
    }

    /*-------------next & preveus button--------*/
    
    /*optional*/
    .next,
    .next_n_print_button,
    .print,
    .previous,
    .buttons {
      display: none;
     
      
    }
    .page-break {
      page-break-before: always;
    }
    
    .sectionName {
      margin: 0;
      font-size: 25px;
    }
  }

  </style>


</head>

      <button class="next" onclick="

        pages(p);
        pageButton(p);

    const pagelist = [[highHonor,honor],section1,section2,section3,section4,section5]

    const section_list = [["-----------High Honors-----------","-----------Honors-----------"],"-----------ABM-----------","-----------HUMSS-----------","-----------STEM-----------","-----------COOKERY-----------","-----------CSS-----------"]

    let p = 0;

   
    const element_expand = document.querySelector(".expand");

    const element_buttons = document.querySelector(".buttons");

//----------------------------render all sections--------------------------------
    function pages(p) {
      element_body_div.style.display = "none"
      element_display_section.style.display = "block"
      
      let section = ``;
      let i = 1
      while (pagelist[p][i] != undefined) {
        section += `<div class="studentDiv">
          <img class="studentPicture" src="${pagelist[p][i].picture}" alt="" loading="lazy" onclick="
          pages_expand('${pagelist[p][i].picture}')
          ">
          <p class="studentName">${pagelist[p][i].name}</p>
        </div>`;
        i++
      }
      element_display_section.innerHTML = `<p class="sectionName">${section_list[p]}</p><div class="render">${section}</div>`
    }

    
    

    function pages_expand(image) {
      
      document.body.style.background = "#5f7a60"
      element_display_section.style.display = "none"
      element_buttons.style.display = "none"
      element_expand.style.display = "flex"
      element_expand.innerHTML = `
        <button class="x-button" onclick="pages_close()">x</button>
        <img src="${image}" alt="" class="expand-image">
      `;

    }

    function pages_close() {
      document.body.style.background = "linear-gradient(#99f888,#5f8160)"
      element_expand.style.display = "none"
      element_buttons.style.display = "flex"
      element_display_section.style.display = "block"
    }



//--------------------------------------------first page------------------------------
    function firstPage(p) {
      element_display_section.style.display = "none"
      element_body_div.style.display = "block"
      const element_header = document.querySelector(".header");
      const element_highHonor = document.querySelector(".display-highHonor");
      const element_honor = document.querySelector(".display-honor");
      
      let header = "";
      let highHonor = "";
      let honor = "";

//------------------header---------------------
      header = `
        <img class="logo" src="${heads[0]}" alt="">
        <div class="schoolName">
          <p class="name">${heads[1]}</p>
          <p class="year">${heads[2]}</p>
          </div>
        <img class="logo" src="${heads[3]}" alt="">
      `;

      element_header.innerHTML = header;
//---------------------high honor -------------------
      let i = 1;
      while (pagelist[p][0][i] != undefined) {
        highHonor += `<div class="studentDiv">
          <img class="studentPicture" src="${pagelist[p][0][i].picture}" alt="" loading="lazy"  onclick="firstpage_expand('${pagelist[p][0][i].picture}')">
          <p class="studentName">${pagelist[p][0][i].name}</p>
        </div>`;
        i++
      }
      element_highHonor.innerHTML = `<p class="sectionName">${section_list[p][0]}</p><div class="render">${highHonor}</div>`;
      i = 1;
//---------------------honor-----------------------
      while (pagelist[p][1][i] != undefined) {
        honor += `<div class="studentDiv">
          <img class="studentPicture" src="${pagelist[p][1][i].picture}" alt="" loading="lazy" onclick="firstpage_expand('${pagelist[p][1][i].picture}')" >
          <p class="studentName">${pagelist[p][1][i].name}</p>
        </div>`;
        i++
      }
      element_honor.innerHTML = `<p class="sectionName">${section_list[p][1]}</p><div class="render">${honor}</div>`;
      i = 1;
    }

    function firstpage_expand(image) {
      document.body.style.background = "#5f7a60"
      element_body_div.style.display = "none"
      element_expand.style.display = "flex"
      element_buttons.style.display = "none"
      element_expand.innerHTML = `
      <button class="x-button" onclick="firstpage_close()">x</button>
      <img src="${image}" alt="" class="expand-image">
     `;
    }

    function firstpage_close() {
      document.body.style.background = "linear-gradient(#99f888,#5f8160)"
      element_expand.style.display = "none"
      element_body_div.style.display = "block"
      element_buttons.style.display = "flex"
    }






    function pageButton(p) {
      const element_buttons = document.querySelector('.buttons');
      const element_previous = document.querySelector('.previous');
      const element_next = document.querySelector('.next');
     
      
      if (p <= 0) {
        element_previous.style.display = "none"
        element_next.style.display = "block"
        element_buttons.style.justifyContent = "flex-end";
      }else if (p == pagelist.length - 1) {
        element_next.style.display = "none"
        element_previous.style.display = "block"
        element_buttons.style.justifyContent = "space-between"

      }else if (p > 0 && p <= pagelist.length - 1) {
        element_previous.style.display = "block"
        element_next.style.display = "block"
        element_buttons.style.justifyContent = "space-between"
      }
      
    }

    function remove() {
      const element_buttons = document.querySelector(".buttons");
      element_buttons.style.display = "none"
    }

    function adds() {
      const element_buttons = document.querySelector(".buttons");
      element_buttons.style.display = "flex"
    }
